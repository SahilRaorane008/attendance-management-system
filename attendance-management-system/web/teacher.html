<html>
    <head>
        <title>Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        
            <h2>Login</h2>
            <form action="studentLogin.jsp">
                Email:<input type="text" name="email" placeholder="jonsmith@gmail.com"/>
                Password:<input type="password" name="password" placeholder="**********"/>
            </form>
        </div>
        
        <div>
            <form action="studentRegister.jsp">
        Name:<input type="text" name="name"/>
        
        Email:<input type="email" name="email"/>

        Password:<input type="password" name="password"/>

        Dept:<select name="Dept" id="dept">
  <option value="CS">CS</option>
  <option value="BMS">BMS</option>
  <option value="BAF">BAF</option>
  <option value="IT">IT</option>
</select>

        Rollno:<input type="text" name="Rollno"/>

        Sem:<input type="text" name="sem"/>
        
        Contact:<input type="text" name="contact"/>


            </form>
        </div>
    </body>
</html>
